<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h3>Inserindo imagens nas p√°ginas HTML</h3>
    <p>
        <img src="buraco negro.jpg" width="50%" alt="">
    </p>
    
    <h3>Ajuste de largura em pixels</h3>
    <p>
        <img src="buraco negro.jpg" width="500px"  alt="">
    </p>

    <h3>Atributo alt, um texto alterantivo</h3>
    <p>
        <img src="buraco negro.jpg" width="500px"  alt="Buraco negro">
    </p>

    
    <h3>Atributo title</h3>
    <p>
        <img src="buraco negro.jpg" width="500px"  alt="Buraco negro" title="Buraco negro">
    </p>

    <h3>Imagem como link</h3>
    <p>
        <a href="http://www.google.com.br" target="_blank">
         <img src="buraco negro.jpg" width="500px"  alt="Buraco negro"> 
        </a>
    </p>
        
    </p>

</body>
</html>
